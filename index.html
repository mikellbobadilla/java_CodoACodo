<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="language" content="es_ES" />
    <meta name="Title" content="La Ideal" />
    <meta
      name="description"
      content="Café, Restaurant y Bar Notable. Abierto todos los días de 7 a 24 hs."
    />
    <title>Confitería La Ideal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/bootstrap.min.css" />
    <link rel="icon" href="./public/images/favicon.ico" />
    <link rel="stylesheet" href="./public/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <a href="/" class="logo-title">
        <img
          width="235"
          height="204"
          src="./public/images/logo_title.png"
          alt="Logo de La Ideal"
          class="logo-title__img"
        />
      </a>
      <hr class="line-br" />
      <nav class="header-nav">
        <ul class="nav-items">
          <li class="nav-item">
            <a href="/" class="nav-item__link">Inicio</a>
          </li>
          <li class="nav-item">
            <a href="./historia.html" class="nav-item__link">Historia</a>
          </li>
          <li class="nav-item">
            <a href="./menu.html" class="nav-item__link">Menú</a>
          </li>
          <li class="nav-item">
            <a href="./contacto.html" class="nav-item__link">Contacto</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <hr class="my-4 line-br" />
      <section class="mb-3">
        <div
          id="carouselExampleInterval"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="active carousel-item" data-bs-interval="1500">
              <img
                src="./public/images/image-template.png"
                class="d-block w-100 carrousel-img"
                alt="..."
              />
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img
                src="./public/images/image-template.png"
                class="d-block w-100 carrousel-img"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="./public/images/image-template.png"
                class="d-block w-100 carrousel-img"
                alt="..."
              />
            </div>
          </div>
          <button
            class="bg-transparent opacity-0 carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="bg-transparent opacity-0 carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <hr class="my-4 line-br" />
      <section>
        <img
          class="img-text"
          src="./public/images/texto_home.png"
          alt="Imgen que contiene un texto 'Viva una unica experiencia en nuestro centro porteño'"
        />
      </section>
      <hr class="my-4 line-br" />
      <section class="section-images">
        <img src="./public/images/image-template.png" alt="Image template" />

        <img src="./public/images/image-template.png" alt="Image template" />

        <img src="./public/images/image-template.png" alt="Image template" />
      </section>
    </main>

    <footer class="footer">
      <div class="footer-container">
        <div class="footer-about-us">
          <h6 class="about-us-title">
            Confíteria <span class="about-us__brand">LA IDEAL©</span>
          </h6>
          <p>Café, Restaurant y Bar Notable</p>
          <p>Un salón majestuoso desde 1912</p>
          <p>Suipacha 384, CABA</p>
        </div>

        <div class="footer-contact">
          <h6 class="about-us-title">Instagram</h6>
          <p>Siganos en las redes</p>
          <a href="#" target="_blank">@confiterilaideal</a>
        </div>
      </div>
    </footer>

    <script defer src="./public/js/bootstrap.min.js"></script>
  </body>
</html>
